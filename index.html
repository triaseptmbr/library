<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>

  <body>
    <header>
      <h1>Library</h1>
    </header>

    <main>
      <button id="add-book">Add Book</button>
      <div id="book-container"></div>
      <dialog id="book-dialog">
        <input id="title" type="text" placeholder="Title" />
        <input id="author" type="text" placeholder="Author" />
        <input id="pages" type="number" placeholder="Pages" />
        <div>
          <label for="read">Have you read it?</label>
          <input id="read" type="checkbox" />
        </div>
        <div>
          <button id="submit-book" type="submit">Submit</button>
          <button id="close-book-dialog">Close</button>
        </div>
      </dialog>
    </main>

    <footer>created by @triaseptmbr</footer>
  </body>
</html>
